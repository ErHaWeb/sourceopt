name: Tests

on: push

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typo3: [10.4, 11.5]
        php: [7.4]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1

      - name: Set up PHP Version
        run: sudo update-alternatives --set php /usr/bin/php${{ matrix.php }}

      - name: Prepare env
        run: export TYPO3_PATH_WEB="$PWD/.Build/Web"

      - name: Install dependencies
        run: composer require "typo3/cms-core:^${{ matrix.typo3 }}" "typo3/testing-framework"

      - name: Execute tests
        run: composer test

  codesniffer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up PHP Version
        run: sudo update-alternatives --set php /usr/bin/php7.4

      - name: Install requirements
        run: composer require --dev squizlabs/php_codesniffer --no-interaction --no-update

      - name: Execute sniffer checks
        run: vendor/bin/phpcs --runtime-set ignore_warnings_on_exit true --standard=PSR2 Classes/
